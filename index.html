<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OSM Apps Catalog</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Experience the world in a creative, productive and unexpected way."
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://osm-apps.zottelig.ch/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://osm-apps.zottelig.ch/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://osm-apps.zottelig.ch/icons/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://osm-apps.zottelig.ch/icons/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="https://osm-apps.zottelig.ch/icons/safari-pinned-tab.svg"
      color="#da532c"
    />
    <link
      rel="shortcut icon"
      href="https://osm-apps.zottelig.ch/icons/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="https://osm-apps.zottelig.ch/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="lib/slimselect.min.css" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
  </head>

  <body>
    <h1>OSM Apps Catalog</h1>
    <input type="search" id="search" placeholder="Search" />
    <select id="theme" multiple>
      <option value="value 1">Value 1</option>
      <option value="value 2">Value 2</option>
      <option value="value 3">Value 3</option>
    </select>
    <select id="language" multiple>
      <option value="value 1">Value 1</option>
      <option value="value 2">Value 2</option>
      <option value="value 3">Value 3</option>
    </select>
    <div class="apps"></div>
  <script type="text/javascript" src="script.js"></script></body>
</html>
