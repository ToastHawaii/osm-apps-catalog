<!DOCTYPE html>
<html lang="{{ page.lang }}">

<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="{{ page.description }}" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="{{ page.title }}" />
  <meta name="apple-mobile-web-app-title" content="{{ page.title }}" />
  <meta name="theme-color" content="#90ee90" />
  <meta name="msapplication-navbutton-color" content="#90ee90" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="msapplication-starturl" content="{{ page.base }}" />

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#90ee90" />
  <link rel="shortcut icon" href="/icons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#90ee90" />
  <meta name="msapplication-config" content="/icons/browserconfig.xml" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        media="print" onload="this.media='all'; this.onload=null;" />
  <link rel="stylesheet" href="{{
        '/assets/css/style.css?v='
          | append: site.github.build_revision
          | relative_url
      }}" />
  <style>
    @media (prefers-color-scheme: dark) {
      html {
        filter: invert(100%) hue-rotate(180deg);
      }

      html img,
      html input[type="image"] {
        filter: invert(100%) hue-rotate(-180deg);
      }
    }

  </style>

  <meta name="monetization" content="$ilp.uphold.com/BwpBDr48YqPi" />

  <script src="/serviceWorkerRegister.js"></script>

  <script data-goatcounter="https://osm-apps.goatcounter.com/count"
          data-goatcounter-settings='{"path": "/"}' async src="//gc.zgo.at/count.js"></script>
</head>

<body>
  <div class="container-lg px-3 my-5 markdown-body">{{ content }}</div>

  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>

</html>
